# 40-Pod Balanced Deployment (20 TOPSIS, 20 Default)
# TOPSIS-Scheduled Pods (20)
---
apiVersion: v1
kind: Pod
metadata:
  name: small-regression-topsis-1
  annotations:
    task.type: "compute_intensive"
    task.loc: "110"
spec:
  schedulerName: topsis-scheduler
  containers:
  - name: small-regression
    image: ppreejit/small-regression:latest
    resources:
      requests:
        cpu: "100m"
        memory: "256Mi"
      limits:
        cpu: "200m"
        memory: "512Mi"
    volumeMounts:
    - name: data-volume
      mountPath: /app/data
  volumes:
  - name: data-volume
    emptyDir: {}
  tolerations:
  - key: "cloud.google.com/gke-spot"
    operator: "Equal"
    value: "true"
    effect: "NoSchedule"
